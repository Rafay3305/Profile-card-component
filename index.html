<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="all">
            <div class="profile">
                <img class="pfp" src="images/image-victor.jpg" alt="">
                <p class="name">Victor Crest<span class="age">26</span></p>
                <p class="place">London</p>
            </div>
            <div class="stats">
                <div>
                    <p class="num">80k</p>
                    <p>Followers</p>
                </div>
                <div>
                    <p class="num">803k</p>
                    <p>Likes</p>
                </div>
                <div>
                    <p class="num">1.4k</p>
                    <p>Photos</p>
                </div>
        </div>
        </div>
    </div>
</body>
</html>
